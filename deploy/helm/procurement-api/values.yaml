replicaCount: 2

image:
  repository: saydullox/procurement-api
  pullPolicy: IfNotPresent

  # Overrides the image tag whose default is the chart appVersion.
  tag: "2eba18cee40e42cdef7a608f470b6b034db86afe"



service:
  type: ClusterIP
  port: 8080

env:
  - name: ASPNETCORE_URLS
    value: "http://+:8080"

rabbitmq:
  host: rabbitmq
  port: 5672
  username: admin
  password: admin123

ingress:
  enabled: false


